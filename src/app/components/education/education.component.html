<section id="education" class="mb-5">
  <div class="card p-4">
    <h2 class="mb-4"><i class="bi bi-mortarboard-fill graduation-icon"></i> Education</h2>
    <div class="education-item">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h3 class="h4 mb-0">{{ education.degree }}</h3>
        <span class="badge bg-primary">{{ education.score }}</span>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <p class="mb-1 text-muted">
            <i class="bi bi-building"></i> {{ education.institution }}, {{ education.location }}
          </p>
          <p class="mb-0 text-muted">
            <i class="bi bi-calendar"></i> {{ education.duration }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
