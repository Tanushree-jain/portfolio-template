<section id="skills" class="mb-5">
  <div class="card p-4">
    <h2 class="mb-4">Technical Skills</h2>
    
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Languages</h5>
            <ul>
              <li *ngFor="let skill of technicalSkills.languages">{{ skill }}</li>
            </ul>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Backend</h5>
            <ul>
              <li *ngFor="let skill of technicalSkills.backend">{{ skill }}</li>
            </ul>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Frontend</h5>
            <ul>
              <li *ngFor="let skill of technicalSkills.frontend">{{ skill }}</li>
            </ul>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Clouds</h5>
            <ul>
              <li *ngFor="let skill of technicalSkills.clouds">{{ skill }}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Databases</h5>
            <ul>
              <li *ngFor="let skill of technicalSkills.databases">{{ skill }}</li>
            </ul>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Developer Tools</h5>
            <ul>
              <li *ngFor="let skill of technicalSkills.developerTools">{{ skill }}</li>
            </ul>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Additional Skills</h5>
            <ul>
              <li *ngFor="let skill of technicalSkills.additionalSkills">{{ skill }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
