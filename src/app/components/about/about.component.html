<section id="about" class="mb-5">
  <div class="about-card">
    <h2 class="mb-3">About</h2>
    <p>{{ aboutText }}</p>
    <ul class="strengths-list">
      <li *ngFor="let strength of strengths">
        <i class="bi bi-check-circle-fill"></i> {{ strength }}
      </li>
    </ul>
  </div>
</section>
