<section id="experience" class="mb-5">
  <div class="card p-4">
    <h2 class="mb-4">Work Experience</h2>
    
    <div class="experience-item mb-4" *ngFor="let exp of experiences">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <div>
          <h3 class="h4 mb-1">{{ exp.title }}</h3>
          <h4 class="h5 text-primary mb-2">{{ exp.company }}</h4>
        </div>
        <div class="text-end">
          <p class="mb-1 text-muted">
            <i class="bi bi-geo-alt"></i> {{ exp.location }}
          </p>
          <p class="mb-0 text-muted">
            <i class="bi bi-calendar"></i> {{ exp.duration }}
          </p>
        </div>
      </div>
      <ul class="list-unstyled mb-0">
        <li class="mb-2" *ngFor="let resp of exp.responsibilities">
          <i class="bi bi-check-circle-fill text-primary me-2"></i>
          {{ resp }}
        </li>
      </ul>
    </div>
  </div>
</section>
